<!DOCTYPE html>
<html lang="pt-BR" style="margin:0;padding:0;height:100%;overflow:hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #widget-root {
            width: 100%;
            height: 100%;
            opacity: 1;
        }
        
        .widget {
    padding: 24px 32px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 16px;
    color: white;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.time {
    font-size: 48px;
    font-weight: 700;
    letter-spacing: -1px;
}

.date {
    font-size: 14px;
    opacity: 0.85;
    margin-top: 4px;
    text-transform: capitalize;
}
    </style>
</head>
<body>
    <div id="widget-root"><div class="widget">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
</div></div>
    <script>
        try { function updateClock() {
    const now = new Date();
    
    document.getElementById('time').textContent = 
        now.toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
    
    document.getElementById('date').textContent = 
        now.toLocaleDateString('pt-BR', { 
            weekday: 'long', 
            day: 'numeric', 
            month: 'long' 
        });
}

updateClock();
setInterval(updateClock, 1000); } catch(e) { console.error('Widget error:', e); }
    </script>
</body>
</html>
