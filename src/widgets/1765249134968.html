<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <script>
        // Inject Tauri IPC for drag support
        window.__WIDGET_ID__ = "1765249134968";
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .widget-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            opacity: 1;
        }
        
        .widget-content {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Controls overlay */
        .widget-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .widget-wrapper:hover .widget-controls {
            opacity: 1;
        }
        
        /* Drag handle - top bar */
        .drag-handle {
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 20px;
            cursor: grab;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
            border-radius: 8px 8px 0 0;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .drag-handle-dots {
            display: flex;
            gap: 3px;
        }
        
        .drag-handle-dots span {
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
        }
        
        /* Close button */
        .close-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ef4444;
            border: none;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, background 0.1s;
        }
        
        .close-btn:hover {
            transform: scale(1.15);
            background: #dc2626;
        }
        
        .close-btn svg {
            width: 10px;
            height: 10px;
            stroke: white;
            stroke-width: 2.5;
        }
        
        /* Resize handle */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: se-resize;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .resize-handle svg {
            width: 12px;
            height: 12px;
            stroke: rgba(255,255,255,0.6);
            stroke-width: 2;
        }
        
        .widget {
    padding: 24px 32px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 16px;
    color: white;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.time {
    font-size: 48px;
    font-weight: 700;
    letter-spacing: -1px;
}

.date {
    font-size: 14px;
    opacity: 0.85;
    margin-top: 4px;
    text-transform: capitalize;
}
    </style>
</head>
<body>
    <div class="widget-wrapper" id="widgetWrapper">
        <!-- Widget content -->
        <div class="widget-content">
            <div class="widget">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
</div>
        </div>
        
        <!-- Controls overlay -->
        <div class="widget-controls">
            <!-- Drag handle -->
            <div class="drag-handle" id="dragHandle">
                <div class="drag-handle-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
            
            <!-- Close button -->
            <button class="close-btn" id="closeBtn" title="Fechar">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
            
            <!-- Resize handle -->
            <div class="resize-handle" id="resizeHandle">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M21 15l-6 6M21 9l-12 12"/>
                </svg>
            </div>
        </div>
    </div>
    
    <script>
        // Widget user code
        try {
            function updateClock() {
    const now = new Date();
    
    document.getElementById('time').textContent = 
        now.toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
    
    document.getElementById('date').textContent = 
        now.toLocaleDateString('pt-BR', { 
            weekday: 'long', 
            day: 'numeric', 
            month: 'long' 
        });
}

updateClock();
setInterval(updateClock, 1000);
        } catch(e) {
            console.error('Widget JS error:', e);
        }
    </script>
    
    <script>
        // Native drag and resize using Tauri API
        (function() {
            const wrapper = document.getElementById('widgetWrapper');
            const dragHandle = document.getElementById('dragHandle');
            const closeBtn = document.getElementById('closeBtn');
            const resizeHandle = document.getElementById('resizeHandle');
            
            // Check if Tauri API is available
            const hasTauri = typeof window.__TAURI__ !== 'undefined';
            
            // Close button
            closeBtn.addEventListener('click', () => {
                if (hasTauri && window.__TAURI__.window) {
                    window.__TAURI__.window.getCurrentWindow().close();
                } else {
                    window.close();
                }
            });
            
            // Drag functionality - use Tauri's startDragging
            dragHandle.addEventListener('mousedown', async (e) => {
                e.preventDefault();
                if (hasTauri && window.__TAURI__.window) {
                    try {
                        await window.__TAURI__.window.getCurrentWindow().startDragging();
                    } catch(err) {
                        console.log('startDragging failed:', err);
                    }
                }
            });
            
            // Resize functionality
            let isResizing = false;
            let resizeStartX, resizeStartY;
            let startWidth, startHeight;
            
            resizeHandle.addEventListener('mousedown', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (hasTauri && window.__TAURI__.window) {
                    isResizing = true;
                    resizeStartX = e.screenX;
                    resizeStartY = e.screenY;
                    try {
                        const size = await window.__TAURI__.window.getCurrentWindow().innerSize();
                        startWidth = size.width;
                        startHeight = size.height;
                    } catch(err) {
                        startWidth = window.innerWidth;
                        startHeight = window.innerHeight;
                    }
                } else {
                    isResizing = true;
                    resizeStartX = e.screenX;
                    resizeStartY = e.screenY;
                    startWidth = window.outerWidth;
                    startHeight = window.outerHeight;
                }
            });
            
            document.addEventListener('mousemove', async (e) => {
                if (!isResizing) return;
                
                const deltaX = e.screenX - resizeStartX;
                const deltaY = e.screenY - resizeStartY;
                const newWidth = Math.max(100, startWidth + deltaX);
                const newHeight = Math.max(50, startHeight + deltaY);
                
                if (hasTauri && window.__TAURI__.window) {
                    try {
                        const LogicalSize = window.__TAURI__.window.LogicalSize;
                        await window.__TAURI__.window.getCurrentWindow().setSize(new LogicalSize(newWidth, newHeight));
                    } catch(err) {
                        console.log('setSize failed:', err);
                    }
                } else {
                    window.resizeTo(newWidth, newHeight);
                }
            });
            
            document.addEventListener('mouseup', () => {
                isResizing = false;
            });
            
            // Prevent context menu
            document.addEventListener('contextmenu', e => e.preventDefault());
        })();
    </script>
</body>
</html>
