<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;height:100%;overflow:hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes (Imported)</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #widget-root {
            width: 100%;
            height: 100%;
            opacity: 1;
        }
        
        .notes-widget {
    background: #fffacd;
    border: 2px solid #daa520;
    border-radius: 8px;
    padding: 10px;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
}

.notes-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    font-weight: bold;
    color: #8b4513;
}

.clear-btn {
    background: #ff6b6b;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 2px 8px;
    font-size: 11px;
    cursor: pointer;
}

.clear-btn:hover {
    background: #ff5252;
}

#notes-text {
    width: 100%;
    height: 150px;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 8px;
    font-family: inherit;
    font-size: 13px;
    resize: none;
    background: rgba(255, 255, 255, 0.8);
}

#notes-text:focus {
    outline: none;
    border-color: #daa520;
}
    </style>
</head>
<body>
    <div id="widget-root"><div class="notes-widget">
    <div class="notes-header">
        <span>üìù Quick Notes</span>
        <button onclick="clearNotes()" class="clear-btn">Clear</button>
    </div>
    <textarea id="notes-text" placeholder="Type your notes here..." autofocus></textarea>
</div></div>
    <script>
        try { // Load saved notes on startup
const notesText = document.getElementById('notes-text');
if (notesText) {
    const savedNotes = localStorage.getItem('dashlayer-notes');
    if (savedNotes) {
        notesText.value = savedNotes;
    }
    
    // Auto-save notes
    notesText.addEventListener('input', () => {
        localStorage.setItem('dashlayer-notes', notesText.value);
    });
}

function clearNotes() {
    if (confirm('Clear all notes?')) {
        notesText.value = '';
        localStorage.removeItem('dashlayer-notes');
        notesText.focus();
    }
} } catch(e) { console.error('Widget error:', e); }
    </script>
</body>
</html>
