<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;height:100%;overflow:hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor (Imported)</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #widget-root {
            width: 100%;
            height: 100%;
            opacity: 0.95;
        }
        
        .system-monitor {
    padding: 15px;
    background: #1a1a1a;
    border-radius: 10px;
    color: white;
    font-family: 'Courier New', monospace;
    font-size: 12px;
}

.monitor-item {
    margin-bottom: 12px;
}

.monitor-label {
    margin-bottom: 4px;
    font-weight: bold;
}

.monitor-bar {
    width: 100%;
    height: 8px;
    background: #333;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 4px;
}

.monitor-fill {
    height: 100%;
    background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
    width: 0%;
    transition: width 0.3s ease;
}

.monitor-value {
    text-align: right;
    font-size: 11px;
}
    </style>
</head>
<body>
    <div id="widget-root"><div class="system-monitor">
    <div class="monitor-item">
        <div class="monitor-label">CPU</div>
        <div class="monitor-bar">
            <div class="monitor-fill" id="cpu-fill"></div>
        </div>
        <div class="monitor-value" id="cpu-value">0%</div>
    </div>
    <div class="monitor-item">
        <div class="monitor-label">Memory</div>
        <div class="monitor-bar">
            <div class="monitor-fill" id="mem-fill"></div>
        </div>
        <div class="monitor-value" id="mem-value">0%</div>
    </div>
    <div class="monitor-item">
        <div class="monitor-label">Disk</div>
        <div class="monitor-bar">
            <div class="monitor-fill" id="disk-fill"></div>
        </div>
        <div class="monitor-value" id="disk-value">0%</div>
    </div>
</div></div>
    <script>
        try { async function updateSystemInfo() {
    try {
        // Simulate system info (in real app, you'd use Tauri commands)
        const cpu = Math.floor(Math.random() * 100);
        const mem = Math.floor(Math.random() * 100);
        const disk = Math.floor(Math.random() * 100);
        
        document.getElementById('cpu-fill').style.width = cpu + '%';
        document.getElementById('cpu-value').textContent = cpu + '%';
        
        document.getElementById('mem-fill').style.width = mem + '%';
        document.getElementById('mem-value').textContent = mem + '%';
        
        document.getElementById('disk-fill').style.width = disk + '%';
        document.getElementById('disk-value').textContent = disk + '%';
    } catch (error) {
        console.error('Error updating system info:', error);
    }
}

updateSystemInfo();
setInterval(updateSystemInfo, 2000); } catch(e) { console.error('Widget error:', e); }
    </script>
</body>
</html>
